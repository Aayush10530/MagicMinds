version: '3.8'
services:
  postgres:
    image: ankane/pgvector:latest
    container_name: magic_minds_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: magic_password
      POSTGRES_DB: magic_minds
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
